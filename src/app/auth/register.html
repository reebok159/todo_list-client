<div class="container">
  <div class="small-box" ng-if="!user.signedIn">
   <div class="small-box__title"><span class="glyphicon glyphicon-th-large"></span> Sign Up</div>
   <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" ng-model="registrationForm.email" required="required" autofocus class="form-control" placeholder="enter email" />
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control" placeholder="enter password"/>
    </div>
    <div class="form-group">
      <label>Confirm password:</label>
      <input type="password" name="password" ng-model="registrationForm.password_confirmation" required="required" class="form-control" placeholder="confirm password"/>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>

    <div class="small-box__bottom">Already a memeber? <a ui-sref="auth.login">Sign In</a></div>
  </form>
  </div>
</div>
